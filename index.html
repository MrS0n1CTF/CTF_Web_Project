<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>CTF Lab Scoreboard & Challenges</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
    <h2>تسجيل الدخول / إنشاء حساب</h2>
    
    <div class="input-group">
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" placeholder="test@example.com">
    </div>

    <div class="input-group">
        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" placeholder="يجب أن تكون 6 أحرف على الأقل">
    </div>

    <div class="input-group">
        <label for="name">الاسم:</label>
        <input type="text" id="name" placeholder="الاسم الكامل">
    </div>

    <div class="input-group">
        <label for="studentId">الرقم الجامعي:</label>
        <input type="text" id="studentId" placeholder="الرقم الجامعي">
    </div>
    
    <div class="button-group">
        <button onclick="loginUser()">دخول</button>
        <button onclick="registerUser()" class="secondary">تسجيل جديد</button>
    </div>
    
    <p id="auth-message"></p>
</div>

    <div id="ctf-dashboard" style="display:none;">
        <h1 id="welcome-user"></h1>
        <button onclick="logoutUser()" style="float: left;">تسجيل الخروج</button>
        
        <h2>لوحة النتائج (Scoreboard)</h2>
        <table id="scoreboard-table">
            <thead><tr><th>الاسم</th><th>النقاط</th></tr></thead>
            <tbody></tbody>
        </table>

        <h2>التحديات</h2>
        <div id="challenges-area">
            </div>
    </div>

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./auth.js"></script> 
    <script type="module" src="./main.js"></script> </body>
</html>
